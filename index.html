        </div>

        </div>
        <div class="mx-4 my-3 d-flex justify-content-start flex-row">

                <option>PNY</option>
                <option>PwrHis</option>
            </select>
            <h5 class="m-0 pt-1">Model</h5>
            <select class="mx-3 col-2">
                <option>-</option>
            </select>
        </div>
        <div class="mx-4 pt-3">
            <h3 class="py-2">Step 3: Select your Memory Card</h3>
        </div>
        <div class="mx-4 my-3 d-flex justify-content-start flex-row">
            <h5 class="m-0 pt-1">How Many?</h5>
            <select class="mx-3 col-1">
                <option>-</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <h5 class="m-0 pt-1">Brand</h5>
            <select class="mx-3 col-2">
                <option>-</option>
            </select>
            <h5 class="m-0 pt-1">Model</h5>
            <select class="mx-3 col-2">
                <option>-</option>
            </select>
        </div>
        <div class="mx-4 pt-3">
            <h3 class="py-2">Step 4: Select your Storage</h3>
        </div>
        <div class="mx-4 my-3 d-flex justify-content-start flex-row">
            <h5 class="m-0 pt-1">Type</h5>
            <select class="mx-3 col-1">
                <option>-</option>
                <option value="Intel">HDD</option>
                <option value="AMD">SSD</option>
            </select>
            <h5 class="m-0 pt-1">Storage</h5>
            <select class="mx-3 col-2">
                <option>-</option>
            </select>
            <h5 class="m-0 pt-1">Brand</h5>
            <select class="mx-3 col-2">
                <option>-</option>
            </select>
            <h5 class="m-0 pt-1">Model</h5>
            <select class="mx-3 col-2">
                <option>-</option>
            </select>
        </div>
        <div class="col-12 py-5 d-flex justify-content-center aling-items-center">
            <div class="col-2 bg-info">
